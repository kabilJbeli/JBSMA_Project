
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:p="http://richfaces.org/rich">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Creation des contrats</title>
	<style type="text/css">
.col-xs-updated {
	width: 92% !important;
}
</style>
</h:head>
<h:body>
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">Nouveaux contrat</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-xs-updated">
				<h:form id="CreationContrat" styleClass="form-horizontal">
<!-- 					<div class="form-group"> -->
<!-- 						<h:outputLabel value="First Name" -->
<!-- 							styleClass="control-label col-sm-2" /> -->
<!-- 						<div class="col-sm-10"> -->
<!-- 							<h:inputText value="#{CreationContrat.tiers.PRENOMTIER}" -->
<!-- 								styleClass="form-control" /> -->
<!-- 						</div> -->
<!-- 					</div> -->
					<div class="form-group">
						<h:outputLabel value="produit"
							styleClass="control-label col-sm-2" />
						<div class="col-sm-10">
							<h:selectOneMenu value="#{CreationContrat.produit}" converter="Converter" >
								<f:selectItems value="#{CreationContrat.produits}" var="produit" itemValue="#{produit}" itemLabel="#{produit.DESCRIPTION}" />
								<h:message for="produit" />
							</h:selectOneMenu>
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Date d'effet"
							styleClass="control-label col-sm-2" />
						<div class="col-sm-10">
							<h:inputText value="#{CreationContrat.dateEffet}"
								styleClass="form-control" />
						</div>
					</div>

					<div class="form-group">
						<h:outputLabel value="Date Fin"
							styleClass="control-label col-sm-2" />
						<div class="col-sm-10">
							<h:inputText value="#{CreationContrat.dateFin}"
								styleClass="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<h:outputLabel value="Montant de financement"
							styleClass="control-label col-sm-2" />
						<div class="col-sm-10">
							<h:inputText value="#{CreationContrat.mtfinancement}"
								styleClass="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<h:commandButton value="Create" action="#{CreationContrat.CreationNouveauxContrat()}" styleClass="btn btn-default" />
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
