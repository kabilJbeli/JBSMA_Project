<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
		<h:outputStylesheet library="css" name="style.css" />
				<h:outputScript library="js" name="jquery-3.4.1.min.js" target="head" /> 
		

		<h:outputScript library="js" name="bootstrap.min.js" target="head" /> 

		<style>
		.form-group {
    margin-bottom: 15px;
    display: block;
    float: left;
    width: 100%;
}
.modal-body {
    width: 100%;
    float: left;
}
.modal-footer {
    padding: 30px !important;}
		</style>
	
	<title>Creation des contrats</title>
	
</h:head>
<h:body>
<div class="navbar navbar-inverse">
			<div class="container"><div class="navbar-brand">Nouveaux contrat</div> <div class="col-md-10 pull-right">
			<ui:include src="menu.xhtml" />
			</div></div>
		</div>
	<div class="container">
	
		<div class="row">
		
			<div class="col-xs-12 col-xs-updated">
				<h:form id="CreationContrat" styleClass="form-horizontal">
           <ui:include src="findTier.xhtml" />

	<div class="form-group">
	<h:outputLabel value="Tier"	styleClass="text-left col-sm-2"  />
						<div class="col-sm-10">
						<div class="col-sm-11 no-gutters" style="padding:0px !important;">
							<h:inputText id="selectedTierForContract" value="#{CreationContrat.tiers.NAMETIER}" required="true"
								styleClass="form-control pull-left" disbaled="true" >
																				<f:validateRequired />						
								
								</h:inputText>
								<h:message for="selectedTierForContract" style="color:red" />
						</div>								
	<div class="col-sm-1" style="padding:0px;"><button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#exampleModal">
Find tier
</button></div>
						</div>
					</div>


	<div class="form-group">
						<h:outputLabel value="produit" 
							styleClass="text-left  col-sm-2" />
						<div class="col-sm-10">
							<h:selectOneMenu id="selectItems" required="true" value="#{CreationContrat.produit}" styleClass="form-control" >
								<f:selectItems value="#{CreationContrat.produits}" var="produit" itemValue="#{produit}" itemLabel="#{produit.DESCRIPTION}" />
																			<f:validateRequired />						
							
							</h:selectOneMenu>
							<h:message for="selectItems" style="color:red" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Date d'effet"
							styleClass="text-left col-sm-2" />
							
							
						<div class="col-sm-10">
						<h:inputText required="true" id="dateEffet" value="#{CreationContrat.dateEffet}"
								styleClass="form-control" >
								<f:validateRequired />	
								</h:inputText>
								<h:message for="dateEffet" style="color:red" />	
						</div>
					</div>

					<div class="form-group">
						<h:outputLabel value="Date Fin"
							styleClass="text-left  col-sm-2" />
						<div class="col-sm-10">
							<h:inputText required="true" id="dateFin" value="#{CreationContrat.dateFin}"
								styleClass="form-control" >
								<f:validateRequired />	
								</h:inputText>
								<h:message for="dateFin" style="color:red" />	
						</div>
					</div>
					
					<div class="form-group">
						<h:outputLabel value="Montant de financement"
							styleClass="text-left col-sm-2" />
						<div class="col-sm-10">
							<h:inputText value="#{CreationContrat.mtfinancement}" id="mtFin" required="true"
								styleClass="form-control" >
							<f:validateRequired />		
								</h:inputText>
								<h:message for="mtFin" style="color:red" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<h:commandButton value="Create" action="#{CreationContrat.setNouveauxContrat()}"
							 styleClass="btn btn-danger" >
										<f:ajax execute="@form" update="CreationContrat" render="CreationContrat" />				 
							 </h:commandButton>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</ui:composition>
