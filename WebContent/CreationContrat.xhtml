<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
      xmlns:p="http://primefaces.org/ui"

       >

<h:head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
		<h:outputStylesheet library="css" name="style.css" />
				<h:outputScript library="js" name="jquery-3.4.1.min.js" target="head" /> 
		

		<h:outputScript library="js" name="bootstrap.min.js" target="head" /> 

		
	
	<title>Creation des contrats</title>
	
</h:head>
<h:body>
<div class="navbar navbar-inverse">
			<div class="container"><div class="navbar-brand">Nouveaux contrat</div> <div class="col-md-10 pull-right">
			<ui:include src="menu.xhtml" />
			</div></div>
		</div>
	<div class="container">
	
		<div class="row">
			<div class="col-xs-12 col-xs-updated">
				<h:form id="CreationContrat" styleClass="form-horizontal">

	<div class="form-group">
	<h:outputLabel value="Tier"	styleClass="text-left col-sm-2"  />
						<div class="col-sm-10">
						<div class="col-sm-11 no-gutters" style="padding:0px !important;">
							<h:inputText readonly="true" value="#{CreationContrat.tiers.NAMETIER}"
								styleClass="form-control pull-left" disbaled="true" />
						</div>								
	<div class="col-sm-1" style="padding:0px;"><button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#exampleModal">
Find tier
</button></div>
           <ui:include src="findTier.xhtml" />
						</div>
					</div>


	<div class="form-group">
						<h:outputLabel value="produit"
							styleClass="text-left  col-sm-2" />
						<div class="col-sm-10">
							<h:selectOneMenu value="#{CreationContrat.produit}" styleClass="form-control" >
								<f:selectItems value="#{CreationContrat.produits}" var="produit" itemValue="#{produit}" itemLabel="#{produit.DESCRIPTION}" />
								<h:message for="produit" />
							</h:selectOneMenu>
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Date d'effet"
							styleClass="text-left col-sm-2" />
						<div class="col-sm-10">
							<h:inputText  value="#{CreationContrat.dateEffet}"
								styleClass="form-control" />
						</div>
					</div>

					<div class="form-group">
						<h:outputLabel value="Date Fin"
							styleClass="text-left  col-sm-2" />
						<div class="col-sm-10">
							<h:inputText value="#{CreationContrat.dateFin}"
								styleClass="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<h:outputLabel value="Montant de financement"
							styleClass="text-left col-sm-2" />
						<div class="col-sm-10">
							<h:inputText value="#{CreationContrat.mtfinancement}"
								styleClass="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<h:commandButton value="Create" action="#{CreationContrat.CreationNouveauxContrat()}" styleClass="btn btn-default" />
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
