<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich">
	<h:head>
		<meta name="viewport" content="width=device-width, initial-scale=1"
			http-equiv="X-UA-Conpatible" />
		<h:outputStylesheet library="css" name="bootstrap.min.css" />
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputScript library="js" name="jquery-3.4.1.min.js" target="head" />
		<h:outputScript library="js" name="bootstrap.min.js" target="head" />
		<title>Configuration des produits</title>
				<style>
		.form-group {
    margin-bottom: 15px;
    display: block;
    float: left;
    width: 100%;
}
		</style>
	</h:head>
	<h:body>
	<div class="navbar navbar-inverse">
			<div class="container"><div class="navbar-brand">Consultation contrats</div> <div class="col-md-10 pull-right">
			<ui:include src="menu.xhtml" />
			</div></div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-xs-updated">
					<h:form id="consultContract" styleClass="form-horizontal">
						<div class="form-group">
							<div class="col-sm-12">
								<h:dataTable styleClass="table" id="contractList" rendered="#{not CreationContrat.showEcheancePanel}"
									value="#{CreationContrat.allContratList}" var="con">	
									
										<h:column styleClass="col">
										<f:facet name="header">Contract ID</f:facet>					
					
    		<h:outputText value="#{con.IDCONTRAT}"  />
									 </h:column>
									 		<h:column styleClass="col">
										<f:facet name="header">Numero contrat</f:facet>					
					
    		<h:outputText value="#{con.NUMEROCONTRAT}"  />
									 </h:column>
									 
									 			<h:column styleClass="col">
										<f:facet name="header">Contract Description</f:facet>					
					
    		<h:outputText value="#{con.DESCRIPTION}"  />
									 </h:column>
								
								 			<h:column styleClass="col">
										<f:facet name="header">Facture list</f:facet>					
					
    		                         <h:commandButton action="#{CreationContrat.updateSelectedContractId(con)}" 
    		                          styleClass="btn btn-default"
    		                         value="Echeances" execute="@form" render=":consultContract:echeanceList" update=":consultContract:echeanceList" >
    		                     
    		                         </h:commandButton>
									 </h:column>
								</h:dataTable>
								
							</div>
						</div>
						   <h:commandButton action="#{CreationContrat.setShowEcheancePanel(false)}"  rendered="#{CreationContrat.showEcheancePanel}"
    		                          styleClass="btn btn-default"
    		                         value="back" execute="@form" render=":consultContract:echeanceList;:consultContract:contractList" update=":consultContract:echeanceList;:consultContract:contractList" >
    		                     
    		                         </h:commandButton>
						<h:dataTable styleClass="table" id="echeanceList" rendered="#{CreationContrat.showEcheancePanel}"
									value="#{CreationContrat.getEcheanceListForSelectContract()}" var="con">	
									
										<h:column styleClass="col">
										<f:facet name="header">ENCAISSEMENT  ID</f:facet>					
					
    		<h:outputText value="#{con.IDENCAISSEMENT}"  />
									 </h:column>
									 		<h:column styleClass="col">
										<f:facet name="header">DATE ENCAISSEMENT</f:facet>					
					
    		<h:outputText value="#{con.DATEENCAISSEMENT}"  />
									 </h:column>
									 
									 			<h:column styleClass="col">
										<f:facet name="header">ENCAISSEMENT DESCRIPTION</f:facet>					
					
    		<h:outputText value="#{con.DESCRIPTION}"  />
									 </h:column>
									 
									 <h:column styleClass="col">
										<f:facet name="header">MTCOM</f:facet>					
					
    		                          		<h:outputText value="#{con.MTCOM}"  />
    		                      
									 </h:column>
								<h:column styleClass="col">
										<f:facet name="header">MTTTC</f:facet>					
					
    		                          		<h:outputText value="#{con.MTTTC}"  />
    		                      
									 </h:column>
								
								 			<h:column styleClass="col">
										<f:facet name="header">STATUS</f:facet>					
					
    		                          		<h:outputText value="#{con.STATUS}"  />
    		                      
									 </h:column>
								</h:dataTable>
						

					</h:form>

				</div>
			</div>		
		</div>
	</h:body>
</ui:composition>
