<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich">
	<h:head>
		<meta name="viewport" content="width=device-width, initial-scale=1"
			http-equiv="X-UA-Conpatible" />
		<h:outputStylesheet library="css" name="bootstrap.min.css" />
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputScript library="js" name="jquery-3.4.1.min.js" target="head" />
		<h:outputScript library="js" name="bootstrap.min.js" target="head" />
		<title>Configuration des produits</title>
	</h:head>
	<h:body>
		<div class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-brand">Configuration des produits</div>
			</div>
		</div>
		<div class="container">

			<div class="row">
				<div class="col-xs-12 col-xs-updated">
					<h:form id="CreationContrat" styleClass="form-horizontal">
						<div class="form-group">
							<div class="col-sm-10">
								<h:dataTable styleClass="table"
									value="#{ConfigurationProduit.produits}" var="prod">
									<h:column styleClass="col">
										<f:facet name="header">Description du produit</f:facet>
									#{prod.DESCRIPTION}
									 </h:column>
									<h:column styleClass="col">
										<f:facet name="header">Taux d'intérêt</f:facet>
									 #{prod.TAUXCOMM}
									 </h:column>
									<h:column>
										<f:facet name="header">Opération</f:facet>
										<p:commandButton value="Modifier"
											styleClass="btn btn-default"
											oncomplete="pop.show()"
											actionListener="#{ConfigurationProduit.modifierProduit(prod)}" 
											process="@this" update=":Modifierproduit"/>
									</h:column>
								</h:dataTable>
							</div>
						</div>
					</h:form>
				</div>

			</div>
		</div>
		
						<p:dialog widgetVar="pop" header="Account Edit" >
					<h:form id="Modifierproduit" styleClass="form-horizontal">
						<p:panelGrid columns="2">
							<h:inputText value="#{ConfigurationProduit.produit.DESCRIPTION}" />
							<h:inputText value="#{ConfigurationProduit.produit.TAUXCOMM}" />
							<h:commandButton type="button" value="Modifier"
								styleClass="btn btn-default" />
						</p:panelGrid>
					</h:form>
				</p:dialog>
	</h:body>
</ui:composition>
