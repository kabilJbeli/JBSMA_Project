<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:mj="http://mojarra.dev.java.net/mojarra_ext">
<h:head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
		<h:outputStylesheet library="css" name="style.css" />
				<h:outputScript library="js" name="jquery-3.4.1.min.js" target="head" /> 		

		<h:outputScript library="js" name="bootstrap.min.js" target="head" /> 
<style>
.modal-body table {
    width: 100%;
}
thead th {
    background-color: #337ab7;
    color: #fff;
    padding: 15px;
}
tbody td {
    padding: 15px;
}
</style>
<title>Not present in rendered output</title>
</h:head>
<body>
<div class="navbar navbar-inverse">
			<div class="container"><div class="navbar-brand">EDIT Tier</div></div>
		</div>
	<div class="container">			
	<h:form>
			<div class="form-group">
						<h:outputLabel value="Name"
							styleClass="text-left col-sm-2" ></h:outputLabel>
						<div class="col-sm-10">
						<div class="col-sm-10 no-gutters" >
						<h:inputText  value="#{CreationTier.NAMETIER}"  style="padding:0px;" styleClass="form-control pull-left" ></h:inputText>
						</div>
						</div>
						</div>
						
							<div class="form-group">
						<h:outputLabel value="Last Name"
							styleClass="text-left col-sm-2" ></h:outputLabel>
						<div class="col-sm-10">
						<div class="col-sm-10 no-gutters" >
						<h:inputText  value="#{CreationTier.PRENOMTIER}" style="padding:0px;" styleClass="form-control pull-left" ></h:inputText>
						</div>
						</div>
						</div>
						
								<div class="form-group">
						<h:outputLabel value="CIN"
							styleClass="text-left col-sm-2" ></h:outputLabel>
						<div class="col-sm-10">
						<div class="col-sm-10 no-gutters" >
						<h:outputText value="#{CreationTier.tiers.CINTIER}" />
						
						</div>
						</div>
						</div>
						
									<div class="form-group">
						<h:outputLabel value="Addresse"
							styleClass="text-left col-sm-2" ></h:outputLabel>
						<div class="col-sm-10">
						<div class="col-sm-10 no-gutters" >
						<h:inputText  value="#{CreationTier.ADRESSETIER}" style="padding:0px;" styleClass="form-control pull-left" ></h:inputText>
						</div>
						</div>
						</div>
						
						<div class="col-sm-offset-2 col-sm-10">
							<h:commandButton value="Create" action="#{CreationTier.createTier()}" styleClass="btn btn-default" />
						</div>
			
						</h:form>
						
						
</div>
</body>
</html>
