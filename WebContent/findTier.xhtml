<ui:composition 
 xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">



	<div class="form-group">
	<div class="col-md-6">
	<h:inputText binding="#{input}" value="#{CreationContrat.tiers.NAMETIER}" />
	<h:commandButton value="Submit" action="#{CreationContrat.getListTiersByName()}" update="@all"></h:commandButton>
	</div>
	<div class="col-md-6">
		<h:outputLabel value="Nom Tier"
							styleClass="text-left  col-sm-3" />
						<div class="col-sm-9">
							<h:selectOneMenu value="#{CreationContrat.tiers}" styleClass="form-control" >
								<f:selectItems value="#{CreationContrat.listTiers}" var="tier" itemValue="#{tier}" itemLabel="#{tier.NAMETIER}" />
								<h:message for="produit" />
							</h:selectOneMenu>
						</div>
	</div>		
</div>
</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</ui:composition>
