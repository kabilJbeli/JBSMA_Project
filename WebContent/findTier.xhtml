<ui:composition 
 xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                   xmlns:p="http://primefaces.org/ui">
               
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
    <div class="modal-body">
    <h:form>
	<div class="form-group">
	<div class="col-md-6">
		<span style="padding-left:15px">Search by Name</span>
	
	<div class="col-md-11"><h:inputText id="tierInputValue" value="#{CreationContrat.tierName}" styleClass="form-control" /></div>
	<div class="col-md-1" style="padding:0px;"><h:commandButton  value="Submit" action="#{CreationContrat.getListTiersByName()}" styleClass="btn btn-danger" >
    <f:ajax execute="@form" render="selectTier"  update="selectTier" />
    </h:commandButton>	</div>
    
	</div>
	
	<div class="col-md-6">
		<h:outputLabel value="Tier List"
		styleClass="text-left " style="padding-left:15px;" />
						<div class="col-sm-12">						
							<h:selectOneMenu readonly="#{CreationContrat.updateFindTier}" disabled="#{CreationContrat.updateFindTier}" id="selectTier" value="#{CreationContrat.tiers}" styleClass="form-control" >
								<f:selectItems  value="#{CreationContrat.searchedTier}" var="tier" itemValue="#{tier}" itemLabel="#{tier[3]} #{tier[4]}" />
								<h:message for="selectTier" />
							</h:selectOneMenu>
	</div>
	</div>		
</div>




	<div class="form-group">
	<div class="col-md-6">
		<span style="padding-left:15px;">Search by CIN</span>
	
	<div class="col-md-11"><h:inputText  value="#{CreationContrat.tierCIN}" styleClass="form-control" /></div>
	<div class="col-md-1" style="padding:0px;"><h:commandButton  value="Submit" action="#{CreationContrat.getListTiersByCIN()}" styleClass="btn btn-danger" >
    <f:ajax execute="@form" render="selectTier"  update="selectTier" />
    </h:commandButton>	</div>
    
	</div>
	
</div>
</h:form>
</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</ui:composition>
