<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich">
	<h:head>
		<meta name="viewport" content="width=device-width, initial-scale=1"
			http-equiv="X-UA-Conpatible" />
		<h:outputStylesheet library="css" name="bootstrap.min.css" />
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputScript library="js" name="jquery-3.4.1.min.js" target="head" />
		<h:outputScript library="js" name="bootstrap.min.js" target="head" />
		<title>Configuration des produits</title>
						<style>
		.form-group {
    margin-bottom: 15px;
    display: block;
    float: left;
    width: 100%;
}

		</style>
	</h:head>
	<h:body>
	<div class="navbar navbar-inverse">
			<div class="container"><div class="navbar-brand">Config des produits</div> <div class="col-md-10 pull-right">
			<ui:include src="menu.xhtml" />
			</div></div>
		</div>
		<div class="container">

			<div class="row">
		
			
			
				<h:form styleClass="customForm">
			<div class="form-group">
						<h:outputLabel value="Description"
							styleClass="text-left col-sm-2" ></h:outputLabel>
						<div class="col-sm-10">
						<div class="col-sm-12 no-gutters" >
						<h:inputText  value="#{ConfigurationProduit.description}"  style="padding:0px;" styleClass="form-control pull-left" ></h:inputText>
						</div>
						</div>
						</div>
						
				
						<div class="form-group">
						<h:outputLabel value="Taux comm"
							styleClass="text-left col-sm-2" ></h:outputLabel>
						<div class="col-sm-10">
						<div class="col-sm-12 no-gutters" >
						<h:inputText  value="#{ConfigurationProduit.tauxcomm}"  style="padding:0px;" styleClass="form-control pull-left" ></h:inputText>
						</div>
						</div>
						</div>
							<div class="form-group">
							
						<div class="col-sm-offset-2 col-sm-10">
						<div class="col-sm-12 no-gutters" >	<h:commandButton value="Create"  action="#{ConfigurationProduit.createProduct()}" styleClass="btn btn-danger" >
						
						</h:commandButton>
						</div> </div> 
					</div>
						</h:form>
						</div>
		</div>
	</h:body>
</ui:composition>
