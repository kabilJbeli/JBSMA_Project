<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	 <h:head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
		<h:outputStylesheet library="css" name="style.css" />
				<h:outputScript library="js" name="jquery-3.4.1.min.js" target="head" /> 		

		<h:outputScript library="js" name="bootstrap.min.js" target="head" /> 
<style>
 table {
    width: 100%;
}
thead th {
    color: #000;
    padding: 5px 15px;
    border-bottom: 1px solid #000;
    text-align: center;
}
tbody td {
  text-align: center;
    padding: 15px;
    color:#000;
}
</style>
<title>Not present in rendered output</title>
</h:head>
<body>
<div class="navbar navbar-inverse">
			<div class="container"><div class="navbar-brand">Tier List</div>
			<div class="col-md-10 pull-right">
			<ui:include src="menu.xhtml" />
			</div>
			</div>
		</div>
	<div class="container">		
<h:form>
<h:dataTable value = "#{CreationTier.allTiers}" var = "tier"
>

   
   <h:column>    				
      <f:facet name = "header">Name</f:facet>    
                  #{CreationTier.setNAMETIER(tier.NAMETIER)}
			
			<h:inputText  value="#{CreationTier.NAMETIER}" rendered="#{tier.iseditable}"  style="padding:0px;" styleClass="form-control pull-left" >

			</h:inputText>
    				
    		<h:outputText value="#{CreationTier.NAMETIER}" rendered="#{not tier.iseditable}" />
   </h:column>
   
   <h:column>
      <f:facet name = "header">Last Name</f:facet>
                  #{CreationTier.setPRENOMTIER(tier.PRENOMTIER)}
      
				<h:inputText  value="#{CreationTier.PRENOMTIER}" rendered="#{tier.iseditable}" style="padding:0px;" styleClass="form-control pull-left" >

				</h:inputText>
				<h:outputText value="#{tier.PRENOMTIER}" rendered="#{not tier.iseditable}" />
   </h:column>
   
   <h:column>
      <f:facet name = "header">Addresse</f:facet>
            #{CreationTier.setADRESSETIER(tier.ADRESSETIER)}
      
      	<h:inputText  value="#{CreationTier.ADRESSETIER}" rendered="#{tier.iseditable}" style="padding:0px;" styleClass="form-control pull-left" ></h:inputText>	
				<h:outputText value="#{tier.ADRESSETIER}" rendered="#{not tier.iseditable}" />
				
 </h:column>
   
   <h:column>
      <f:facet name = "header">CIN</f:facet>
      #{CreationTier.setCINTIER(tier.CINTIER)}
	<h:inputText id="CINTIER" value="#{CreationTier.CINTIER}" rendered="#{tier.iseditable}" style="padding:0px;" styleClass="form-control pull-left" >
	  
	</h:inputText>
						
   <h:outputText value="#{tier.CINTIER}" rendered="#{not tier.iseditable}" />
   </h:column>
   
   <h:column>
      <f:facet name = "header">Delete</f:facet>
		<h:commandButton value="Delete"  action="#{CreationTier.deleteTier(tier)}" styleClass="btn btn-danger" />
   </h:column>
   
      <h:column>
      <f:facet name = "header">Update</f:facet>
	<h:commandButton styleClass="btn btn-default" value="Edit" action="#{CreationTier.setEditable(tier)}" rendered="#{not tier.iseditable}" >
	
	<f:ajax execute="@form" render="@form" />
	
	</h:commandButton>
	
	<h:commandButton value="Update" action="#{CreationTier.updateTier(tier)}"  styleClass="btn btn-danger" rendered="#{tier.iseditable}" />
	
   </h:column>
</h:dataTable>
</h:form>
</div>
</body>
</html>
